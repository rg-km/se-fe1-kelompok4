<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNAKE GAMES</title>
    <style>
      /* Style for snakeBoard canvas */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      #snakeBoard {
        margin-top: 50px;
        margin-left: auto;
        margin-right: auto;
        display: block;
        /* position: absolute; */
      }

      #score1Board {
        margin-left: auto;
        margin-right: auto;
        display: block;
      }

      #heart {
        visibility: hidden;
      }

      #snakeBoard {
        background-color: #f6d55c;
      }

      #score1Board {
        background-color: #f6d55c;
      }
    </style>
  </head>
  <script type="text/javascript" src="script.js"></script>
  <body onload="draw();">
    <img
      id="apple"
      style="display: none"
      src="assets/apple.png"
      alt="Apple"
      width="30"
      height="30"
    />
    <img
      id="snake-head"
      style="display: none"
      width="20"
      height="20"
      src="assets/snake_head.png"
      alt="snake-head"
    />
    <img
      id="snake-body"
      style="display: none"
      width="20"
      height="20"
      src="assets/body-snake.png"
      alt="body-snake"
    />
    <img id="heart" src="assets/heart.png" alt="Heart" style="display: none" />
    <!-- Soal no 1: Ubah nilai width dan height menjadi 600 pada element canvas:  -->
    <canvas
      id="snakeBoard"
      width="500"
      height="500"
      style="
        border: 1px solid #000000;
        margin-left: auto;
        margin-right: auto;
        display: block;
      "
    ></canvas>
    <h3 id="level" style="text-align: center"></h3>
    <p style="text-align: center; font-size: large">Score</p>
    <canvas
      id="score1Board"
      width="75"
      height="75"
      style="border: 2px solid #000000"
    ></canvas>
    <h3 id="speed" style="text-align: center"></h3>
  </body>
</html>
